<form action="" method="post">
    {% csrf_token %}
    The following objects as well as their related objects will be deleted. Are you sure? <br>
    pk: {{ example_model.pk }} Name: {{ example_model.name }} <br>
    <input type="submit" class="btn btn-primary" value="Confirm" name="confirm_delete" />
    <input type="submit" class="btn btn-primary" value="Cancel" name="cancel"/>
</form>
